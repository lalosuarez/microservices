server:
  port: ${ORDER_DETAIL_SERVICE_PORT:8085}
  servlet:
    contextPath: /v1

spring:
  config.activate.on-profile: default
  application.name: order-detail-service
  main.banner-mode: off
  kafka:
    bootstrap-servers: localhost:9092,localhost:9091
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.orderservice
    streams:
      application-id: order-detail-service
      properties:
#        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
#        default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: com.example